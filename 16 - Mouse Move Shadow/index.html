<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>MAGIC!</h1>
    </div>

    <style>
      html {
        color: rgba(32, 28, 115, 0.87);
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: rgba(32, 28, 115, 0.87);
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector('.hero');
      const text = hero.querySelector('h1');
      const walk = 300; // 500px

      function shadow(e) {
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = e;

        if (this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }

        const xWalk = Math.round((x / width) * walk - walk / 2);
        const yWalk = Math.round((y / height) * walk - walk / 2);

        text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(152, 160, 226, 1),
      ${xWalk * -1}px ${yWalk}px 0 rgba(196, 171, 231, 0.86),
      ${yWalk}px ${xWalk * -1}px 0 rgba(235, 183, 214, 0.86),
      ${yWalk * -1}px ${xWalk}px 0 rgba(187, 232, 236, 0.86)
    `;
      }

      hero.addEventListener('mousemove', shadow);
    </script>
  </body>
</html>
